<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Calender</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Quattrocento Sans", sans-serif;
      }

      table {
        border: 25px solid rgb(206, 218, 230);
        border-collapse: collapse;
        font-size: 2em;
        width: 100vw;
        height: 100vh;
      }

      th {
        width: 14vw;
        height: 10vh;
        border: none;
      }

      th:hover {
        background-color: rgb(50, 121, 137);
      }

      td {
        width: 14vw;

        text-align: center;
      }

      td.date:hover {
        background-color: rgb(229, 229, 128);
      }

      td.date:nth-child(1) {
        color: rgb(255, 45, 45);
      }

      td.date:nth-child(6) {
        color: rgb(75, 198, 75);
      }

      td.curr_month {
        text-align: center;
        border: none;
      }

      td.tdbtn {
        border: none;
      }

      .btn {
        color: rgb(98, 235, 13);
        background-color: brown;
        padding: 5px;
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <script>
      var table = document.createElement("table");
      document.body.appendChild(table);
      var thead = document.createElement("thead");
      var th = document.createElement("th");
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      for (let i = 0; i < days.length; i++) {
        var th = document.createElement("th");
        th.append(days[i]);
        thead.appendChild(th);
      }

      table.appendChild(thead);
      table.setAttribute("border", "1");
      tbody = document.createElement("tbody");
      table.appendChild(tbody);

      let today = new Date();
      let t1 = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      showCalendar(currentMonth, currentYear);
      
      const change_mon = (a) => {
        if (a === "next") {
          currentMonth = today.getMonth() + 1;
          showCalendar(currentMonth, currentYear);
          console.log(`next click`);
        } else if (a === "prev") {
          currentMonth = today.getMonth() - 1;
          showCalendar(currentMonth, currentYear);
          console.log(`prev click`);
        }
      };

      function showCalendar(currentMonth, currentYear) {
        tbody.innerHTML = "";
        let firstDayOfMonth = new Date(currentYear, currentMonth).getDay();
        today.setMonth(currentMonth + 1, 0);
        let lastDateOfMonth = today.getDate();
        var day = 1;
        const daysInWeek = 7;
        const numberOfCellsInCalender = 35;

        for (i = 0; i < numberOfCellsInCalender; i++) {
          if (i % daysInWeek == 0) {
            var tr = document.createElement("tr");
            tbody.appendChild(tr);
          }

          if (i >= firstDayOfMonth && day <= lastDateOfMonth) {
            var td = document.createElement("td");
            td.setAttribute("class", "date");
            td.innerHTML = `${day}`;
            if (td.innerHTML == t1.getDate()) {
              td.setAttribute("style", "background-color:rgb(161, 233, 241)");
            }
            day++;
            tr.appendChild(td);
          } else {
            let td = document.createElement("td");
            td.setAttribute("class", "blanck");
            tr.appendChild(td);
          }
        }

        const mon = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        var tr = document.createElement("tr");
        var td = document.createElement("td");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");

        const prev = document.createElement("button");
        prev.innerHTML = "<===========";
        td1.setAttribute("colspan", "2");
        td1.setAttribute("class", "tdbtn");
        prev.setAttribute("onclick", "change_mon('prev')");
        prev.setAttribute("class", "btn");
        td1.appendChild(prev);
        tr.appendChild(td1);

        const next = document.createElement("button");
        next.innerHTML = "===========>";
        td2.setAttribute("colspan", "2");
        td2.setAttribute("class", "tdbtn");
        next.setAttribute("onclick", "change_mon('next')");
        next.setAttribute("class", "btn");
        td2.appendChild(next);
        tr.appendChild(td2);

        td.setAttribute("class", "curr_month");
        td.setAttribute("colspan", "3");
        td.innerHTML = `${mon[currentMonth]} ${currentYear}`;

        tr.appendChild(td1);
        tr.appendChild(td);
        tr.appendChild(td2);

        tbody.appendChild(tr);
      }
    </script>
  </body>
</html>
